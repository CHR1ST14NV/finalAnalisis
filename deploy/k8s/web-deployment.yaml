apiVersion: apps/v1
kind: Deployment
metadata:
  name: chan-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chan-web
  template:
    metadata:
      labels:
        app: chan-web
    spec:
      containers:
        - name: web
          image: chan-platform:web
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: chan-config
            - secretRef:
                name: chan-secrets
          readinessProbe:
            httpGet:
              path: /api/schema/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

