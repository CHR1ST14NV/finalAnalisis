name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: chan
          POSTGRES_USER: chan
          POSTGRES_PASSWORD: chan
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U chan" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - name: Lint
        run: |
          ruff check .
          mypy apps
      - name: Test
        env:
          DB_NAME: chan
          DB_USER: chan
          DB_PASSWORD: chan
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          REDIS_URL: redis://127.0.0.1:6379/0
          SECRET_KEY: ci
        run: |
          python manage.py migrate
          pytest --cov=apps.inventory.services --cov=apps.orders
      - name: Generate OpenAPI
        run: |
          python manage.py spectacular --file docs/openapi.json
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .

